<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
        }
        .welcome-container {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            padding: 48px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.2s ease;
        }
        .welcome-title {
            font-size: 2.5rem;
            color: #3a6073;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 32px;
        }
        .welcome-btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 36px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 14px rgba(67,206,162,0.15);
        }
        .welcome-btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-title">歡迎光臨！</div>
        <div class="welcome-message">
            感謝您來到我們的網站[KAIJUN]。<br>
            祝您有美好的一天！
        </div>
        <button class="welcome-btn" onclick="alert('歡迎加入我們！')">開始探索</button>
    </div>
</body>
</html>
